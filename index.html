<!DOCTYPE HTML>
<html>
	<head>
		<title>jStick2Top</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.jstick.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			$('#nav').jStick({
				opacity: .5,
				shadow: '0 3px 3px #666',
				offset: $('#top').height(),
				limit: $('#footer').offset().top,
				onStick: function(){ console.log('stuck'); },
				onUnstick: function(){ console.log('unstuck'); },
				onLimitReached: function(){ console.log('limit reached'); }
			});
		
		});
		</script>
	</head>
	<body>
		
		<div id="top"></div>
		<div id="header">#header</div>
		<div id="nav">#nav</div>
		<div id="content">#content</div>
		<div id="footer">#footer</div>
	
	</body>
</html>
